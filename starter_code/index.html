<!DOCTYPE html>
<html>

    <head>
        <title>
             CHALLENGER!
        </title>
        <link type='text/css' rel='stylesheet' href='style.css' />

        <script src='script.js'></script>

    <body>

        <div class="container">
            <div class="choice" id="Rock"><img src="http://laurelgreen.com/wp-content/uploads/2013/02/thing-a-day-2013-16-googly-eyed-rock.jpg" width=100></img></div>

            <div class="choice" id="Scissors"><img src="http://67.media.tumblr.com/323634f571a16be2c21c2f82959ae863/tumblr_n0remlIjvB1s3hayno1_400.jpg" width=100></img></div>

            <p>
                <strong>Computer's choice:</strong><br/>

        </div>

  </body>

</html>
